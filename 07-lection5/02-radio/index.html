<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">

    </head>
    <body>
        <label class="radio">
            <input class="radio__input" type="radio" name="example" value="option1">
            <div class="radio__wrapper">
            <div class="radio__state"></div>
            <div class="radio__title">Default</div>
        </div>

          </label>
          
          <label class="radio">
            <input class="radio__input" type="radio" name="example" value="option2" checked>
            <div class="radio__wrapper">
            <div class="radio__state"></div>
            <div class="radio__title">Checked</div>
        </div>
          </label>

          <label class="radio">
            <input class="radio__input" type="radio" name="example" value="option3" disabled>
            <div class="radio__wrapper">
            <div class="radio__state"></div>
            <div class="radio__title">Disabled</div>
        </div>
          </label>
          
    </body>
</html>
